<form ngClass="d-flex flex-column align-items-center" autocomplete="off" (submit)="onSubmit($event)">
    <input type="text" ngClass="form-control m-1" placeholder="Förnamn..." [(ngModel)]="model.firstName" name="ownerFirstName">
    <input type="text" ngClass="form-control m-1" placeholder="Efternamn..." [(ngModel)]="model.lastName" name="ownerLastName">
    <input type="text" ngClass="form-control m-1" placeholder="Email..." [(ngModel)]="model.email" name="ownerEmail">
    <input type="text" ngClass="form-control m-1" placeholder="Repetera email..." [(ngModel)]="repeatedEmail" name="repeatOwnerEmail">
    <input type="submit" ngClass="btn btn-success border-dark m-2" value="Lägg till uppgifter" [disabled]="!model.firstName || !model.lastName || model.email != repeatedEmail">
</form>
