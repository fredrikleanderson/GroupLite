<form ngClass="d-flex" autocomplete="off" (submit)="onSubmit($event)">
    <input type="text" ngClass="form-control my-1" placeholder="Förnamn..." [(ngModel)]="model.firstName" name="memberFirstName" id="memberFirstName">
    <input type="text" ngClass="form-control m-1" placeholder="Efternamn..." [(ngModel)]="model.lastName" name="memberLastName">
    <input type="submit" ngClass="btn btn-primary border-dark m-2" value="Lägg till medlem" [disabled]="!model.firstName || !model.lastName">
</form>
