<div class="d-flex flex-wrap justify-content-center">
    <div *ngFor="let group of groups; let i = index" class="card card-sm border-dark bg-calm m-1">
        <div class="card-body">
            <h6 class="card-title">Grupp {{i+1}}</h6>
            <div *ngFor="let member of group.members">
                <small class="m-0 p-0 card-text text-white">{{member.firstName}} {{member.lastName}}</small>
            </div>
        </div>
    </div>
</div>
