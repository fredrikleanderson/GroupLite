<div class="d-flex flex-column">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="minSizeBtn" [(ngModel)]="groupingParameter" value="minSize">
        <label class="form-check-label" for="minSizeBtn">Minsta gruppstorlek</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maxSizeBtn" [(ngModel)]="groupingParameter" value="maxSize">
        <label class="form-check-label" for="maxSizeBtn">St√∂rsta gruppstorlek</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="GroupNumberBtn" [(ngModel)]="groupingParameter" value="number">
        <label class="form-check-label" for="GroupNumberBtn">Antal grupper</label>
    </div>
</div>
<form (submit)="onSubmit($event)">
    <div class="d-flex justify-content-center">
        <input type="range" class="form-range w-50 m-2" min="2" [max]="maxNumber" [(ngModel)]="model" name="numberOfGroups">
        <label class="form-label m-2">{{model}}</label>
    </div>
    <div class="d-flex justify-content-center">
        <input type="submit" ngClass="btn btn-success border-dark mx-2" value="Generera grupper">
    </div>
</form>
