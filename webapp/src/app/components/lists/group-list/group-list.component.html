<ul class="list-group d-inline-flex m-1" *ngFor="let group of groups; let i = index">
    <div class="card card-sm bg-info">
        <div class="card-body">
            <h6 class="card-title">Grupp {{i+1}}</h6>
            <app-group-list-element [group]="group" [index]="i+1"></app-group-list-element>
        </div>
    </div>
</ul>
