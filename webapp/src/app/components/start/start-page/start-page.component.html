<div class="container-fluid col-lg-5 d-flex flex-row justify-content-center mt-3">
    <div class="card bg-secondary text-white">
        <div class="card-body">
          <h5 class="card-title">Välkommen</h5>
          <p class="card-text">Välj mellan att skapa ny, ladda befintlig eller använd demoenheten för att testa applikationen.</p>
          <div class="d-flex flex-row justify-content-center m-1">
            <button class="btn btn-success btn-lg border-dark m-1" [routerLink]="['../create']">Skapa ➕</button>
            <button class="btn btn-primary btn-lg border-dark m-1" [routerLink]="['../load']">Ladda 💾</button>
            <button class="btn btn-warning btn-lg border-dark m-1" (click)="onLaunchDemo($event)">Demo 💿</button>
        </div>
        </div>
    </div> 
</div>
