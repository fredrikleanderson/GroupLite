<form ngClass="form-group d-flex align-items-center" autocomplete="off" (submit)="onSubmit($event)">
    <input type="text" ngClass="form-control" placeholder="Klasskod..." [(ngModel)]="unitCode" name="unitCode">
    <input type="submit" ngClass="btn btn-success border-dark m-2" value="Ladda klass" [disabled]="!unitCode">
</form>
<p ngClass="text-white text-center">{{message}}</p>
